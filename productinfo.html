<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="productinfo.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
            <h1 class="product-title">Product Name</h1>
            <p class="product-description">This is a brief description of the product. It highlights key features and benefits.</p>
            <p class="product-price">$49.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
